<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山豬 & 賴可</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1.5s ease-in-out;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            gap: 30px;
        }
        .link {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            font-weight: bold;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .link:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }
        .blue {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
        }
        .pink {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }
        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp 10s infinite linear;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles">
        <script>
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 60 + 20;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "%";
                bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.querySelector(".floating-bubbles").appendChild(bubble);
            }
        </script>
    </div>
    <div class="links">
        <a href="https://www.instagram.com/mountain.p_/" target="_blank" class="link blue animate__animated animate__fadeInLeft">山豬的 Instagram</a>
        <a href="https://www.instagram.com/kawai_1023/" target="_blank" class="link pink animate__animated animate__fadeInRight">賴可的 Instagram</a>
    </div>
</body>
</html>
