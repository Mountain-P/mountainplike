<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山豬 & 賴可</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .link:hover {
            transform: scale(1.1);
        }
        .blue {
            background-color: #007BFF;
        }
        .pink {
            background-color: #FF4081;
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown">山豬 & 賴可</h1>
    <div class="links">
        <a href="https://www.instagram.com/mountain.p_/" target="_blank" class="link blue animate__animated animate__fadeInLeft">山豬的 Instagram</a>
        <a href="https://www.instagram.com/kawai_1023/" target="_blank" class="link pink animate__animated animate__fadeInRight">賴可的 Instagram</a>
    </div>
</body>
</html>
